<!-- Settings Overlay -->
<div class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center" *ngIf="isOpen">
  <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl w-full max-w-2xl mx-4 transform transition-all duration-300 ease-in-out">
    <!-- Header -->
    <div class="px-6 py-4 border-b border-gray-100 dark:border-gray-700 flex items-center justify-between">
      <h2 class="text-xl font-semibold text-gray-900 dark:text-white">Advanced Settings</h2>
      <button (click)="onClose()" class="text-gray-400 hover:text-gray-500 dark:hover:text-gray-300 transition-colors duration-200">
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Content -->
    <div class="p-6 space-y-6">
      <!-- Theme Settings -->
      <div class="space-y-4">
        <h3 class="text-lg font-medium text-gray-900 dark:text-white">Theme Settings</h3>
        <div class="grid grid-cols-3 gap-4">
          <button (click)="updateTheme('light')" 
                  [class.border-primary]="selectedTheme === 'light'"
                  class="p-4 rounded-xl border-2 border-gray-200 dark:border-gray-700 hover:border-primary transition-colors duration-200">
            <div class="w-full h-24 bg-gray-100 dark:bg-gray-700 rounded-lg mb-2"></div>
            <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Light</span>
          </button>
          <button (click)="updateTheme('dark')"
                  [class.border-primary]="selectedTheme === 'dark'"
                  class="p-4 rounded-xl border-2 border-gray-200 dark:border-gray-700 hover:border-primary transition-colors duration-200">
            <div class="w-full h-24 bg-gray-800 dark:bg-gray-900 rounded-lg mb-2"></div>
            <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Dark</span>
          </button>
          <button (click)="updateTheme('system')"
                  [class.border-primary]="selectedTheme === 'system'"
                  class="p-4 rounded-xl border-2 border-gray-200 dark:border-gray-700 hover:border-primary transition-colors duration-200">
            <div class="w-full h-24 bg-gradient-to-r from-gray-100 to-gray-800 dark:from-gray-800 dark:to-gray-900 rounded-lg mb-2"></div>
            <span class="text-sm font-medium text-gray-700 dark:text-gray-300">System</span>
          </button>
        </div>
      </div>

      <!-- Notification Settings -->
      <div class="space-y-4">
        <h3 class="text-lg font-medium text-gray-900 dark:text-white">Notification Preferences</h3>
        <div class="space-y-3">
          <div class="flex items-center justify-between">
            <div>
              <h4 class="text-sm font-medium text-gray-700 dark:text-gray-300">Email Notifications</h4>
              <p class="text-sm text-gray-500 dark:text-gray-400">Receive updates via email</p>
            </div>
            <label class="relative inline-flex items-center cursor-pointer">
              <input type="checkbox" 
                     [checked]="settings.emailNotifications"
                     (change)="updateEmailNotifications($any($event.target).checked)"
                     class="sr-only peer">
              <div class="w-11 h-6 bg-gray-200 dark:bg-gray-700 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-primary/20 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
            </label>
          </div>
          <div class="flex items-center justify-between">
            <div>
              <h4 class="text-sm font-medium text-gray-700 dark:text-gray-300">Push Notifications</h4>
              <p class="text-sm text-gray-500 dark:text-gray-400">Receive push notifications</p>
            </div>
            <label class="relative inline-flex items-center cursor-pointer">
              <input type="checkbox" 
                     [checked]="settings.pushNotifications"
                     (change)="updatePushNotifications($any($event.target).checked)"
                     class="sr-only peer">
              <div class="w-11 h-6 bg-gray-200 dark:bg-gray-700 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-primary/20 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
            </label>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="px-6 py-4 border-t border-gray-100 dark:border-gray-700 flex justify-end space-x-3">
      <button (click)="onClose()" class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white transition-colors duration-200">
        Cancel
      </button>
      <button (click)="onClose()" class="px-4 py-2 text-sm font-medium text-white bg-primary hover:bg-primary/90 rounded-lg transition-colors duration-200">
        Save Changes
      </button>
    </div>
  </div>
</div>
